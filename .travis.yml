bundler_args: --without development
language: ruby
rvm:
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - rbx-3
  - ruby-head
  - jruby
  - jruby-head
before_install:
  - gem update bundler
env:
  global:
    - JRUBY_OPTS="--debug"
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx-3
    - rvm: ruby-head
  fast_finish: true
